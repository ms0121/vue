<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>

    <div id="app">

    </div>

<!-- 引入vue依赖-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>】
<!--  引入axios依赖，实现js的异步请求  -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    <!--  第二个参数提交的是json形式的对象属性值，必须以对象的方式进行传递参数  -->
    axios.post("http://localhost:8081/user/save", {
        "name":"张三丰",
        "age":30,
        "email":"14@qq.com"
    }).then(response => {
        console.log(response);
    }).catch(error => {
        console.log(error);
    });


</script>
</body>
</html>
