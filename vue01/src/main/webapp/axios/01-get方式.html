<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<div id="app">

</div>

<!-- 引入vue依赖-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--  引入axios依赖，实现js的异步请求  -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    <!-- 给指定的后端接口路径请求发起get请求(不传递参数)   -->
    axios.get("http://localhost:8081/user/findAll").then(response => {
        // console.log(response);
        console.log(response.data);
    }).catch(error => {
        // 用于捕获异常信息
        console.log(error);
    });

    <!-- 给指定的后端接口路径请求发起get请求(传递参数，直接在后面传递即可)   -->
    axios.get("http://localhost:8081/user/findById?id=1").then(response => {
        console.log(response);
        // console.log(response.data);
    }).catch(error => {
        // 用于捕获异常信息
        console.log(error);
    });

</script>
</body>
</html>
