<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>

<body>

    <div id="app">
        <!-- 必须在路径的前面添加 # 号 -->
        <!-- <a href="#/login">点我登录</a>
        <a href="#/register">点我注册</a> -->

        <hr>
        <!-- 直接使用 router-link不需要写 # 号-->
        <router-link to="/login">我要登录</router-link>
        <router-link to="/register">我要注册</router-link>

        <!-- 显示路由 -->
        <router-view></router-view>
    </div>

    <!-- 引入vue依赖-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--  引入axios依赖，实现js的异步请求  -->
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <!-- router依赖，实现路由的切换 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        // 1.声明组件模板
        const login = {
            template: '<h1>登录</h1>'
        };

        const register = {
            template: '<h1>注册</h1>'
        };

        // 2.定义路由对象绑定规则
        const router = new VueRouter({
            routes: [
                { path: '/', redirect: "/login" }, // redirect：表示当访问的是默认路由 "/" 时，跳转到指定的路由进行展示
                // { path: '/', redirect: login },
                { path: '/login', component: login },
                { path: '/register', component: register }
            ]
        });


        const vue = new Vue({
            el: "#app", // element, 表示用来指定vue的实例作用范围，即当前vue的作用范围就是app的这个部分
            data: {   // 用来给vue实力定义一些相关数据

            },
            methods: {

            },
            router: router // 将路由对象注册到vue实例中
        })
    </script>
</body>

</html>
