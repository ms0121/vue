<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

    <!-- 
        使用路由的规则：
            1.引入路由
            2.创建组件对象
            3.定义路由对象的规则
            4.将路由对象注册到vue实例中
            5.在页面中显示路由的组件
            6.根据链接切换路由（在路由的前面必须添加上 # ）
     -->
    <div id="app">
        <!-- 这里的路径必须再前面添加上 # 的符号，否则路由无法进行跳转 -->
        <a href="#/login">点我登录</a><br>
        <a href="#/register">点我注册</a>

        <!-- 显示路由的组件 -->
        <router-view></router-view>
    </div>

    <!-- 引入vue依赖-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--  引入axios依赖，实现js的异步请求  -->
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <!-- router依赖，实现路由的切换 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>

        // 声明组件模板
        const login = {
            template: '<h1>登录</h1>'
        };

        const register = {
            template: '<h1>注册</h1>'
        };

        // 创建路由对象，并绑定路径对应的组件对象
        // path：路由的路径  component：路径对应的组件
        const router = new VueRouter({
            routes: [
                { path: '/login', component: login },
                { path: '/register', component: register }
            ]
        });


        // vue对象
        const vue = new Vue({
            el: "#app", // element, 表示用来指定vue的实例作用范围，即当前vue的作用范围就是app的这个部分
            data: {   // 用来给vue实力定义一些相关数据

            },
            methods: {

            },
            router: router // 设置对应的路由对象
        })
    </script>
</body>

</html>
