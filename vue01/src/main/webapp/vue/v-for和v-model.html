<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

    <div id="app">

<!--        <span>{{user}}</span>-->
<!--        <hr>-->
        <span>
            {{user.name}}: {{user.age}}
        </span>
        <hr>
<!--        <span v-for="(name,age,index) in user">-->
<!--            {{index}}: {{name}}: {{age}}-->
<!--        </span>-->
<!--        <hr>-->
        <span v-for="(u, index) in user">
            {{index}}: =========姓名:{{u.name}} ==========年龄:{{u.age}}
            <br>
        </span>

        <ul>
            <li v-for="a,index in arr">{{index}}: {{a}}</li>
        </ul>
        <hr>

<!--     v-model：双向绑定   -->
        <input type="text" v-model="msg"><br>
        <span v-text="msg"></span>
        <br>
        <input type="button" value="点击我更新值" @click="change">

    </div>

<!-- 引入vue依赖-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const vue = new Vue({
        el: "#app", // element, 表示用来指定vue的实例作用范围，即当前vue的作用范围就是app的这个部分
        data: {   // 用来给vue实力定义一些相关数据
            user:[
                {name:"zhangsan", age:23},
                {name:"lisi", age:20},
            ],
            arr:['北京', '上海', '深圳'],
            msg:'',
        },
        methods: {
            change(){
                this.msg = '这是一个新的值';
            }
        }
    })
</script>
</body>
</html>
