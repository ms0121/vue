<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

    <div id="app">
        {{ msg }}
        <br>
        <h2>{{ name }}, 年龄是: {{ age }}</h2>
        <h2>{{ list }}</h2>
        <h2>{{ list[1] }}</h2>
        <h2>{{ lists[0].name }}</h2>
        <h2>{{ date }}</h2>
        <span>
            <h3>{{ str.toUpperCase() }}</h3>
        </span>
    </div>

    <!-- 引入vue依赖-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vue = new Vue({
            el: "#app", // element, 表示用来指定vue的实例作用范围，即当前vue的作用范围就是app的这个部分
            data:{   // 用来给vue实力定义一些相关数据
                msg:"你好，Vue！",
                name:"张三丰",
                age: 20,
                list: ["北方地区", "南方地区", "东方地区"],
                lists: [{name:"lisi", age: 20}, {name:"zhangsan", age: 18}],
                date: "2021/11/21",
                str: "hello vue!",
            }
        })
    </script>


</body>
</html>
