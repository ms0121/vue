<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>


    <div id="app">
        <!-- v-show 用来控制当前标签中的内容是否显示，底层通过使用display来实现 -->
        <h1 v-show="false">京东科技，欢迎您!</h1>
        <br>
        <h1 v-show="isShow">这是一个有data进行控制的</h1>
        <br>
        <input type="button" value="点我显示/隐藏" @click="show">
        <hr>
        <!--  v-if用于控制页面中的标签元素是否显示      -->
        <h1 v-if="true">这是测试</h1>
        <hr>
        <!--  v-bind：用来给页面中的标签元素绑定相应的属性(也就是把鼠标放在上面会显示标题的内容)，更新之后可以直接
            改写为冒号表示  :
        -->
        <br>
        <span>
            <a v-bind:title="name" href="">京东科技</a>
            <br>
            <a :title="url" href="url">公司网址</a>
            <br>
            <input type="button" value="点击改变title属性值" @click="change">
        </span>
    </div>

<!-- 引入vue依赖-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const vue = new Vue({
        el: "#app", // element, 表示用来指定vue的实例作用范围，即当前vue的作用范围就是app的这个部分
        data: {   // 用来给vue实力定义一些相关数据
            isShow:true,
            name:"jd.com",
            url:'dhskhjdks',
        },
        methods: {
            show(){
                this.isShow = !this.isShow;
            },
            change(){
                this.name = 'www.jd.com';
                this.url = 'www.jd.com';
            }
        }
    })
</script>
</body>
</html>
