<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

    <div id="app">
        <!--   @keyup表示当前使用的是案件修饰符：enter表示只有在点击了enter回车键的时候，才会触发事件的发生     -->
        <input type="text" v-model="msg" @keyup.enter="enter">
    </div>

<!-- 引入vue依赖-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const vue = new Vue({
        el: "#app", // element, 表示用来指定vue的实例作用范围，即当前vue的作用范围就是app的这个部分
        data: {   // 用来给vue实力定义一些相关数据
            msg:''
        },
        methods: {
            enter(){
                console.log(this.msg);
            }
        }
    })
</script>
</body>
</html>
