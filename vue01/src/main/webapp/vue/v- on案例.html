<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

    <!--
        目的：实现每点击一次按钮，age的年龄都会不断的进行自加
    -->
    <div id="app">
        <input type="button" value="-" @click="del"><br>
        您当前购买的数量为: <span v-text="count"></span><br>
        <input type="button" value="+" @click="add"><br>
    </div>

<!-- 引入vue依赖-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const vue = new Vue({
        el: "#app", // element, 表示用来指定vue的实例作用范围，即当前vue的作用范围就是app的这个部分
        data: {   // 用来给vue实力定义一些相关数据
            count: 0,
        },
        methods: {
            del(){
                if (this.count > 0){
                    this.count--;
                }else {
                    alert('您没有添加任何数量!');
                }
            },
            add(){
               this.count++;
            },

        }
    })
</script>
</body>
</html>
