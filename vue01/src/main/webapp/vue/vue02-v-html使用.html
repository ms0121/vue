<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

    <div id="app">
       <span> {{ msg }}, 欢迎您的到来！</span>
        <br>
        <span v-text="msg">, 欢迎您的到来！</span>
        <br>
        <span v-html="msg">, 欢迎您的到来！</span>
    </div>

    <!-- 引入vue依赖-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vue = new Vue({
            el: "#app", // element, 表示用来指定vue的实例作用范围，即当前vue的作用范围就是app的这个部分
            data:{   // 用来给vue实力定义一些相关数据
               msg: "<a href=''> 北京很繁华 </a>",
            }
        })
    </script>


</body>
</html>
